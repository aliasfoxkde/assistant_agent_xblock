<div class="voice-assistance-edit-block">
    <h3>Edit Voice Assistance Settings</h3>
    
    <div class="settings-container">
        <div class="setting-row">
            <label for="display_name">Display Name</label>
            <input type="text" id="display_name" value="{display_name}" />
        </div>
        
        <div class="setting-row">
            <label for="vapi_api_key">VAPI.ai API Key</label>
            <input type="password" id="vapi_api_key" value="{vapi_api_key}" />
            <p class="setting-help">Get your API key from <a href="https://vapi.ai" target="_blank">VAPI.ai</a></p>
        </div>
        
        <div class="setting-row">
            <label for="voice_model">Voice Model</label>
            <select id="voice_model">
                <option value="eleven_monolingual_v1" {voice_model == "eleven_monolingual_v1" ? "selected" : ""}>ElevenLabs Monolingual</option>
                <option value="eleven_multilingual_v2" {voice_model == "eleven_multilingual_v2" ? "selected" : ""}>ElevenLabs Multilingual</option>
            </select>
        </div>
        
        <div class="setting-row">
            <label for="voice_id">Voice ID</label>
            <select id="voice_id">
                <option value="21m00Tcm4TlvDq8ikWAM" {voice_id == "21m00Tcm4TlvDq8ikWAM" ? "selected" : ""}>Rachel (female)</option>
                <option value="AZnzlk1XvdvUeBnXmlld" {voice_id == "AZnzlk1XvdvUeBnXmlld" ? "selected" : ""}>Domi (female)</option>
                <option value="EXAVITQu4vr4xnSDxMaL" {voice_id == "EXAVITQu4vr4xnSDxMaL" ? "selected" : ""}>Bella (female)</option>
                <option value="MF3mGyEYCl7XYWbV9V6O" {voice_id == "MF3mGyEYCl7XYWbV9V6O" ? "selected" : ""}>Elli (female)</option>
                <option value="TxGEqnHWrfWFTfGW9XjX" {voice_id == "TxGEqnHWrfWFTfGW9XjX" ? "selected" : ""}>Adam (male)</option>
                <option value="VR6AewLTigWG4xSOukaG" {voice_id == "VR6AewLTigWG4xSOukaG" ? "selected" : ""}>Arnold (male)</option>
                <option value="pNInz6obpgDQGcFmaJgB" {voice_id == "pNInz6obpgDQGcFmaJgB" ? "selected" : ""}>Josh (male)</option>
                <option value="jBpfuIE2acCO8z3wKNLl" {voice_id == "jBpfuIE2acCO8z3wKNLl" ? "selected" : ""}>Sam (male)</option>
            </select>
        </div>
        
        <div class="setting-row">
            <label for="prompt_template">AI System Prompt</label>
            <textarea id="prompt_template" rows="6">{prompt_template}</textarea>
            <p class="setting-help">The system prompt that guides how the AI assistant behaves</p>
        </div>
        
        <div class="setting-row checkbox-row">
            <input type="checkbox" id="auto_enable_microphone" {auto_enable_microphone ? "checked" : ""} />
            <label for="auto_enable_microphone">Auto-enable microphone when block loads</label>
        </div>
        
        <div class="button-row">
            <button id="cancel-button" class="cancel-button">Cancel</button>
            <button id="save-button" class="save-button">Save</button>
        </div>
    </div>
</div>
